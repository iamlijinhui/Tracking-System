	<!-- 评价 -->	
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>请对本次服务做出评价：</legend>
   </fieldset>
	  <div class="container">
    <div id="starRating">
        <p class="photo">
            <span><i class="high"></i><i class="nohigh"></i></span>
            <span><i class="high"></i><i class="nohigh"></i></span>
            <span><i class="high"></i><i class="nohigh"></i></span>
            <span><i class="high"></i><i class="nohigh"></i></span>
            <span><i class="high"></i><i class="nohigh"></i></span>
        </p>
        <p class="starNum">0.0分</p>
        <textarea class="form-control" rows="3" id="text_area"
                  margin-bottom: 5px; color:#fff;font-size: 15px;"
                  placeholder="感谢您的星级评价，请在此填写您有什么对我们说的！"></textarea>
        <div class="bottoms">
            <a class="garyBtn cancleStar">取消评分</a><a class="blueBtn sureStar">确认</a>
        </div>
    </div>
</div>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script>
    $(function () {
        //评分
        var starRating = 0;
        $('.photo span').on('mouseenter',function () {
            var index = $(this).index()+1;
            $(this).prevAll().find('.high').css('z-index',1)
            $(this).find('.high').css('z-index',1)
            $(this).nextAll().find('.high').css('z-index',0)
            $('.starNum').html((index).toFixed(1)+'分')
        })
        $('.photo').on('mouseleave',function () {
            $(this).find('.high').css('z-index',0)
            var count = starRating
            if(count == 5) {
                $('.photo span').find('.high').css('z-index',1);
            } else {
                $('.photo span').eq(count).prevAll().find('.high').css('z-index',1);
            }
            $('.starNum').html(starRating.toFixed(1)+'分')
        })
        $('.photo span').on('click',function () {
            var index = $(this).index()+1;
            $(this).prevAll().find('.high').css('z-index',1)
            $(this).find('.high').css('z-index',1)
            starRating = index;
            $('.starNum').html(starRating.toFixed(1)+'分');
//            alert('评分：'+(starRating.toFixed(1)+'分'))
        })
        //取消评分
        $('.cancleStar').on('click',function () {
            starRating = 0;
            $("#text_area").val("");
            $('.photo span').find('.high').css('z-index',0);
            $('.starNum').html(starRating.toFixed(1)+'分');
        })
        //确定评分
        $('.sureStar').on('click',function () {
            if(starRating===0) {
                alert('最低一颗星！');
            } else {
//                alert('评分：'+(starRating.toFixed(1)+'分'));
                alert("感谢您对卓越的支持，欢迎再次使用！")
                window.location.reload();
            }
        })
    })
       
</script>
